<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="quiz-wrapper">
      <div class="quiz-header">
        <div class="quiz-timer">
          <i class="fa-regular fa-clock"></i>
          <div class="quiz-timer-text">
            <span>Time remaining</span>
            <p id="timer">14:00</p>
          </div>
        </div>
        <button id="quiz-submit">SUBMIT</button>
      </div>
      <div class="quiz-container">
        <div class="quiz-question">
          <h5>Question 1 of 10</h5>
          <p id="quiz-title"></p>
          <ul>
            <li><span>A.</span><span class="quiz-answer-item">hello</span></li>
            <li><span>B.</span><span class="quiz-answer-item">world</span></li>
            <li><span>C.</span><span class="quiz-answer-item">aaaaa</span></li>
            <li><span>D.</span><span class="quiz-answer-item">aaaaa</span></li>
          </ul>
        </div>
        <div class="quiz-progress">
          <svg>
            <circle r="50"></circle>
            <circle id="progress" r="50"></circle>
          </svg>
          <span id="progress-text">9/10</span>
        </div>
      </div>
      <div class="quiz-numbers">
        <button id="quiz-prev">Prev</button>
        <ul></ul>
        <button id="quiz-next">Next</button>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
